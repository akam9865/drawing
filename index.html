<html>
	<head>
		<title>Kyle Smith</title>

		<div class="header">

		<div class="container">
			<div class="left">
				<div id="name"></div>
			</div>
			
			
			<div class="right">
				<div class="big-frame">

					<div class="thumbnail"
						data-img="bridge_pencil.jpeg"
						data-width="810">
						
						<img src="images/thumbs/bridge_pencil_square.png">
					</div>
					
					<div class="thumbnail"
						data-img="dock.jpg"
						data-width="810">
						
						<img src="images/thumbs/dock_square.png">
					</div>
					
					<div class="thumbnail"
						data-img="mandy.jpg"
						data-width="630">
						
						<img src="images/thumbs/mandy_square.png">
					</div>
					
					<div
						class="thumbnail"
						title="Pidgeon Point"
						data-img="lighthouse.jpg" 
						data-video="lighthouse_draw.mp4"
						data-width="600">
						
						<img src="images/thumbs/lighthouse_square.png">
					</div>
					
					<div class="thumbnail"
						data-id="1"
						data-img="bridge_pen.jpg"
						data-video="bridge_draw.mp4"
						data-width="900">
						
						<img src="images/thumbs/bridge_pen_square.png">
					</div>

					<div class="thumbnail"
						data-img="tree.jpg"
						data-video="tree_draw.mp4"
						data-width="620">
						
						<img src="images/thumbs/tree_square.png">
					</div>					
					
					<div class="thumbnail"
						data-img="santa_barbara.jpg"
						data-video="sb_draw.mp4"
						data-width="750">
						
						<img src="images/thumbs/santa_barbara_square.png">
					</div>

				</div>
				
			</div>

		</div>
		
		<script>
			$(function () {
				
				var nameElement = document.getElementById("name");
				var letters = "Kyle Smith".split("");
			
				var start = null;
				var i = 1;

				function step (timestamp) {
					if (!start) start = timestamp;
					var progress = timestamp - start;
				
					if (progress > i * (Math.random() * 50 + 250) ) {
						nameElement.innerHTML += letters.shift();
						i++;
					}

					if (letters.length) {
						window.requestAnimationFrame(step);
					}
				};
			
				window.requestAnimationFrame(step);
			});

		</script>
		
		<script src="js/modal.js"></script>
	</body>
